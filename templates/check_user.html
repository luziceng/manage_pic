{% extends "base1.html"%}
{% block content%}
<div class="titlebox clearfix">
  <h4>审核注册用户</h4>
</div>

<div class="msgWrap">
    <!--table class="ListProduct" border="1" cellspacing="0" cellpadding="0" width="100%"-->



        {% if res is not None %}
        {% for r in res %}

          <span>用户名:</span><span>{{r.username}}</span>
    <br><br>


         <span>公司名:</span><span>{{r.companyname}}</span>
        <br><br>
            <span>电话号码</span><span>{{r.telephone}}</span>
        <br><br>
            <span>邮箱</span><span>{{r.email}}</span>
        <br><br>
            <span>营业执照</span><span><img src="{{r.license}}" width="100" height="100"></span>
        <br><br>

             <a href="/user/accept?user_id={{r.id}}">接受</a>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <a href="/user/decline?user_id={{r.id}}">拒绝</a>



    {% end %}
    {% end %}

</div>
{%end%}
