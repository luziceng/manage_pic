<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>check_user</title>
</head>
<body>
<table border="0">
    <tr>
        <th>
            用户名
        </th>
        <th>
            公司名
        </th>
        <th>
            电话号码
        </th>
        <th>
            邮箱
        </th>
        <th>
            营业执照
        </th>
        <th>
            操作
        </th>
    </tr>

    {% if res is not None %}
        {% for r in res %}

         <tr>
        <td>
            {{r.username}}
        </td>
        <td>
            {{r.companyname}}
        </td>
        <td>
            {{r.telephone}}
        </td>
        <td>
            {{r.email}}
        </td>
        <td>
            <img src="{{r.license}}" width="100" height="100">
        </td>
         <td>
             <a href="/user/accept?user_id={{r.id}}">接受</a>
             <br>
             <a href="/user/decline?user_id={{r.id}}">拒绝</a>

         </td>
    </tr >


    {% end %}
    {% end %}

</table>
</body>
</html>
